<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Image Canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #canvasContainer {
            width: 90vw;
            height: 80vh;
            border: 2px solid #000;
            overflow: hidden;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #uploadBtn {
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <input type="file" id="uploadBtn" accept="image/*">
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const canvas = new fabric.Canvas('canvas', {
            selection: false
        });

        const container = document.getElementById('canvasContainer');
        canvas.setWidth(container.clientWidth);
        canvas.setHeight(container.clientHeight);

        document.getElementById('uploadBtn').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    fabric.Image.fromURL(e.target.result, function(img) {
                        img.scaleToWidth(canvas.width);
                        img.scaleToHeight(canvas.height);
                        canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        let isDragging = false, lastX = 0, lastY = 0;

        // Panning
        canvas.on('mouse:down', function(event) {
            isDragging = true;
            lastX = event.e.clientX;
            lastY = event.e.clientY;
        });

        canvas.on('mouse:move', function(event) {
            if (isDragging) {
                const deltaX = event.e.clientX - lastX;
                const deltaY = event.e.clientY - lastY;
                canvas.relativePan({ x: deltaX, y: deltaY });
                lastX = event.e.clientX;
                lastY = event.e.clientY;
            }
        });

        canvas.on('mouse:up', function() {
            isDragging = false;
        });

        // Pinch-to-Zoom
        let lastDistance = null;

        window.addEventListener("touchmove", function(event) {
            if (event.touches.length === 2) {
                event.preventDefault();
                const [touch1, touch2] = event.touches;
                const distance = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);

                if (lastDistance) {
                    const scaleFactor = distance / lastDistance;
                    canvas.setZoom(canvas.getZoom() * scaleFactor);
                }
                lastDistance = distance;
            }
        });

        window.addEventListener("touchend", function() {
            lastDistance = null;
        });

    </script>

</body>
</html>
